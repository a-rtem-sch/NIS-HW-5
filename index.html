<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main>
        <form>
            <input type="text" id="name" placeholder="Введите город:" autocomplete="off">
            <button id="submit">
                <img class="form-search" src="assets/search.png" alt="">
            </button>
        </form>
        <section class="result hidden">

            <div class="name">
                <h2></h2> 
            </div>

            <div class="temperature">
                <img src="">
                <h2>
                    <span>-</span>
                    <span>°C</span>
                </h2> 
            </div>
            <p class="description">overcast clouds</p>
            <ul>
                <li class="clouds-li">
                    <span>clouds</span>
                    <span id="clouds">-</span>%
                </li>
                <li class="humidity-li">
                    <span>humidity</span>
                    <span id="humidity">-</span>%
                </li>
                <li class="pressure-li">
                    <span>pressure</span>
                    <span id="pressure">-</span>hPa
                </li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
